
<div class="grid">
    <div class="col-12 md:col-12">		
		<div class="card p-fluid">
			<h2>Item History</h2>
			<div class="p-formgrid grid">
				<div class="field col-12 md:col-8 lg:col-6">
					<p-inputGroup>
						<p-inputGroupAddon>
							<i class="pi pi-search"></i>
						</p-inputGroupAddon>
						<input #searchbox type="text" [(ngModel)]="keyword" pInputText placeholder="Keyword" />
					</p-inputGroup>
				</div>
				<div class="field col-6"></div>
				<div class="field col-12">
					<p-table [value]="filteredItems" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20]" [tableStyle]="{ 'min-width': '50rem' }">
						<ng-template pTemplate="header">
							<tr>
								<th style="width:10%">Date</th>
								<th style="width:40%">Item</th>
								<th style="width:auto;text-align: right;">Amount</th>
								<th style="width:auto;text-align: right;">Price Per Unit</th>
								<th style="width:auto;text-align: right;">LB</th>
								<th style="width:auto;text-align: right;">KG</th>
								<th style="width:auto;text-align: right;">QTY</th>
								<th style="width:auto;text-align: right;">LTR</th>
							</tr>
						</ng-template>
						<p-toast />
						<p-confirmPopup></p-confirmPopup>
						<ng-template pTemplate="body" let-item>
							<tr>
								<td>{{item.ExpenseDate}}</td>
								<td>{{item.Itemname}}</td>
								<td style="width:auto;text-align: right;">{{formatCurrency(item.Amount)}}</td>
								<td style="width:auto;text-align: right;">{{formatCurrency(item.PPU)}}</td>
								<td style="width:auto;text-align: right;">{{formatCurrency(item.LB)}}</td>
								<td style="width:auto;text-align: right;">{{formatCurrency(item.KG)}}</td>
								<td style="width:auto;text-align: right;">{{formatCurrency(item.QTY)}}</td>
								<td style="width:auto;text-align: right;">{{formatCurrency(item.LTR)}}</td>
							</tr>
						</ng-template>
					</p-table>
				</div>
			</div>
		</div>
    </div>
</div>
